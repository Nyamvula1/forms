<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm" onsubmit="return saveData(event)">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <fieldset>
                <legend>Gender:</legend>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
            </fieldset>

            <label for="disability">Persons Living with Disability:</label>
            <input type="text" id="disability" name="disability" required>

            <label for="comment">Comments:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <label for="proposal">Proposal:</label>
            <textarea id="proposal" name="proposal" rows="4" required></textarea>

            <div>
                <input type="checkbox" id="authorization" name="authorization" required>
                <label for="authorization">I authorize the use of my personal data.</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
